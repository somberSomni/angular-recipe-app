<a 
    [routerLink]="['/recipes', id]" routerLinkActive="active" 
    class="list-group-item clearfix recipe-item">
    <div class="row">
        <div class="pull-left col-md-8">
            <h4 class="list-group-item-heading">{{recipe.name}}</h4>
            <p class="list-group-item-text">{{recipe.desc}}</p>
        </div>
        <span class="pull-right col-md-4">
            <img [src]="recipe.img" [alt]="recipe.name" class="img-responsive">
        </span>
    </div>
</a>
