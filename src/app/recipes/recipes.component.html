<div class="row">
    <div class="col-md-5">
        <app-recipe-list
            (onSendRecipe)="setCurrentRecipe($event)"></app-recipe-list>
    </div>
    <div class="col-md-5">
        <app-recipe-detail
            *ngIf="currentRecipe; else nodetail"
            [recipe]="currentRecipe"
        ></app-recipe-detail>
        <ng-template #nodetail>
            <p>Please select a Recipe</p>
        </ng-template>
    </div>
</div>
