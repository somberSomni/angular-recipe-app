<div class="row">
    <div class="col-xs-12">
        <div class="img-container">
            <img [src]="recipe.img" [alt]="recipe.name" class="img-responsive">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div 
            appDropdown
            class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Recipe <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a (click)="onAddToShoppingList()" >Add To Shopping List</a></li>
                <li><a (click)="onEditRecipe()" routerLinkActive="router-link-active" >Edit Recipe</a></li>
                <li><a >Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
       {{ recipe.desc }}
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
            ingredients:
            <ul class="list-group">
                <li 
                    class="list-group-item"
                    *ngFor="let ingredient of recipe.ingredients"
                    >
                    {{ ingredient.name }} ({{ ingredient.amount }})
                </li>
            </ul>
        </div>
    </div>
