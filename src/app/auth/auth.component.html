<div class="container">
    <app-alert
     *ngIf="errorMessage.length > 0" 
     [message]="errorMessage"
     (close)="onHandleError()"></app-alert>
    <div class="col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-12 col-md-8 col-lg-6">
                <form #authForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">E Mail</label>
                        <input type="text" id="email" class="form-control" ngModel name="email" required />
                    </div>
                    <div class="form-group">
                        <label for="email">Password</label>
                        <input type="password" id="password" name="password" class="form-control" ngModel
                            name="password" required minlength="6" />
                    </div>
                    <div class="row">
                        <div *ngIf="isLoading" class="col-xs-4">
                            <div class="lds-ellipsis">
                                <div></div>
                                <div></div>
                                <div></div>
                                <div></div>
                            </div>
                        </div>
                        <div *ngIf="!isLoading" class="col-xs-6">
                            <button class="btn btn-success" type="submit"
                                [disabled]="!authForm.valid">{{ isLoginMode ? "Login" : "Signup" }}</button>
                            <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Switch to
                                {{ isLoginMode ? "Signup" : "Login" }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
